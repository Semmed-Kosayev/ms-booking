databaseChangeLog:
  - changeSet:
      id: 001_create_users_table
      author: Saleh Samadli
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: first_name, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: last_name, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: email, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: phone_number, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: date_of_birth, type: DATE, constraints: { nullable: false } }
              - column: { name: nationality, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: role, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: status, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: created_by, type: BIGINT }
              - column: { name: updated_by, type: BIGINT }